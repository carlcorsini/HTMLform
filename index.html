<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formz</title>
  </head>
  <body>
    <form>
      <input type="text" name="email" value="" placeholder="email...">
      <button type="submit">Submit</button>
    </form>
    <form>
      <input type="text" name="password" value="" placeholder="password...">
      <button type="submit">Submit</button>
    </form>
    <form>
      <input type="text" name="Github Username" value="" placeholder="Github Username">
      <button type="submit">Submit</button>
    </form>
    <form>
      <p>Please select what thing youre doing</p>
      <div>
        <input type="radio" id="contactChoice1"
        name="contact" value="email">
        <label for="contactChoice1">Enterprise</label>

        <input type="radio" id="contactChoice2"
        name="contact" value="phone">
        <label for="contactChoice2">Pro</label>

        <input type="radio" id="contactChoice3"
        name="contact" value="mail">
        <label for="contactChoice3">Free</label>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>

    <form>
      <div>
        <input type="checkbox" id="subscribeNews" name="subscribe" value="newsletter">
        <label for="subscribeNews">Remember Me?</label>
      </div>
      <div>
        <button type="submit">Subscribe</button>
      </div>
    </form>
  </body>
</html>
